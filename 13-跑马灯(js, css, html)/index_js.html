<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            margin-left: 200px;
            margin-top: 100px;
            color: #FFF;
            white-space: nowrap;
            overflow: hidden;
            width: 300px;
            background: #000;
        }
        .content p{
            display:inline-block;
        }
        .content p.padding{
            padding-right: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <p class="text">js实现跑马灯效果，如果文字超出了固定宽度，则开始向左滚动。可以试试的</p>
        </div>
    </div>
</body>
<script>
    let [box, content, text] = [
        document.querySelector('.box'),
        document.querySelector('.content'),
        document.querySelector('.text')
    ]
    let [textWidth, boxWidth] = [
        text.offsetWidth,
        box.offsetWidth
    ]
    window.onload=function checkScrollLeft(){
    // 判断文字长度是否大于盒子长度
    if(boxWidth > textWidth){ return false}
        content.innerHTML += content.innerHTML
        document.querySelector('.text').classList.add('padding')
        // 更新
        textWidth = document.querySelector('.text').offsetWidth
        toScrollLeft()
    }
    function toScrollLeft(){
        //  如果文字长度大于滚动条距离，则递归拖动
        if(textWidth > box.scrollLeft){
            box.scrollLeft++
            setTimeout('toScrollLeft()', 18);
        }
        else{
            // setTimeout("fun2()",2000);
        }
    }

</script>
</html>
