<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>盒子飘动</title>
		<style type="text/css">
			#box{position: absolute; visibility :hidden;border:1px solid #000; width:200px; height:100px;}
		</style>
	</head>
	<body>
		<div id="box"onmouseover="clearInterval(interval)" onmouseout="interval = setInterval('changePos()', delay)"></div>
		<script type="text/javascript">			
			var xPos = 20;
			var yPos = document.body.clientHeight;
			var step = 1;
			var delay = 10;
			var height = 0;
			var Hoffset = 0;
			var Woffset = 0;
			var yon = 0;
			var xon = 0;
			var pause = true;
			var interval;
			var box =document.getElementById('box');
			box.style.top = yPos;
			function changePos() {
				width = document.body.clientWidth;
				height = document.body.clientHeight;
				Hoffset = box.offsetHeight;
				Woffset = box.offsetWidth;
				box.style.left = xPos + document.body.scrollLeft;
				box.style.top = yPos + document.body.scrollTop;
				if (yon) {
					console.log(yon)
					yPos = yPos + step;
				} else {
					yPos = yPos - step;
				}
				if (yPos < 0) {
					yon = 1;
					yPos = 0;
				}
				if (yPos >= (height - Hoffset)) {
					yon = 0;
					yPos = (height - Hoffset);
				}
				if (xon) {
					xPos = xPos + step;
				} else {
					xPos = xPos - step;
				}
				if (xPos < 0) {
					xon = 1;
					xPos = 0;
				}
				if (xPos >= (width - Woffset)) {
					xon = 0;
					xPos = (width - Woffset);
				}
			}
			function start() {
				box.style.visibility = "visible";
				interval = setInterval(changePos, delay);
			}
			
			window.onload = function  () {
				start();
			}
		</script>
	</body>
</html>
