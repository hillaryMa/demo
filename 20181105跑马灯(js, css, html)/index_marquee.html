<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            margin-left: 200px;
            margin-top: 100px;
            color: #FFF;
            white-space: nowrap;
            overflow: hidden;
            width: 300px;
            background: #000;
        }
        .content p{
            display:inline-block;
        }
        .content p.padding{
            padding-right: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <marquee behavior="behavior" width="200" loop="2">html标签，marquee实现跑马灯效果，如果文字超出了固定宽度，则开始向左滚动。可以试试的。有兼容性问题</marquee>
        </div>
    </div>
</body>
</html>
